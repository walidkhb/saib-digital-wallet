<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="kyc">
            <h2><span jhiTranslate="saibDigitalWalletApp.kyc.detail.title">Kyc</span> {{ kyc.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="saibDigitalWalletApp.kyc.kycInfo">Kyc Info</span></dt>
                <dd>
                    <div *ngIf="kyc.kycInfo">
                        <a [routerLink]="['/customer', kyc.kycInfo?.id, 'view']">{{ kyc.kycInfo?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/kyc', kyc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
