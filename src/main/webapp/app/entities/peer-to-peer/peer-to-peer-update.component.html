<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-peer-to-peer-heading" jhiTranslate="saibDigitalWalletApp.peerToPeer.home.createOrEditLabel">Create or edit a Peer To Peer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.amount" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                           formControlName="amount"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.currency" for="field_currency">Currency</label>
                    <input type="text" class="form-control" name="currency" id="field_currency"
                           formControlName="currency"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.beneficiaryRelationship" for="field_beneficiaryRelationship">Beneficiary Relationship</label>
                    <input type="text" class="form-control" name="beneficiaryRelationship" id="field_beneficiaryRelationship"
                           formControlName="beneficiaryRelationship"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.purposeOfTransfer" for="field_purposeOfTransfer">Purpose Of Transfer</label>
                    <input type="text" class="form-control" name="purposeOfTransfer" id="field_purposeOfTransfer"
                           formControlName="purposeOfTransfer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.transactionType" for="field_transactionType">Transaction Type</label>
                    <input type="text" class="form-control" name="transactionType" id="field_transactionType"
                           formControlName="transactionType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saibDigitalWalletApp.peerToPeer.paymentDetails" for="field_paymentDetails">Payment Details</label>
                    <input type="text" class="form-control" name="paymentDetails" id="field_paymentDetails"
                           formControlName="paymentDetails"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
